<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
    <div class="content p-24">
        <div fxLayout="column" fxLayoutAlign="start start" fxLayout="row">
            <!-- REACTIVE FORM EXAMPLE -->
            <form [formGroup]="form" (ngSubmit)="update()" class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto">

                <div class="h2 mb-24">Record Form</div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Title" formControlName="title" required>
                        <mat-error *ngIf="!form.controls.title.valid">
                            Title is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <textarea rows="15" matInput placeholder="Description" formControlName="description"></textarea>
                        <mat-error *ngIf="!form.controls.description.valid">
                            Description is required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <mat-select placeholder="Medicines" formControlName="medicines" multiple>
                            <mat-option *ngFor="let medicine of medicines" [value]="medicine.id">{{medicine.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <mat-select placeholder="Factors" formControlName="factors" multiple>
                            <mat-option *ngFor="let factor of factors" [value]="factor.id">{{factor.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <button mat-raised-button type="submit" color="accent" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
