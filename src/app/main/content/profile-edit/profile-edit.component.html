<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
    <div class="content p-24">
        <div fxLayout="column" fxLayoutAlign="start start" fxLayout="row">
            <!-- REACTIVE FORM EXAMPLE -->
            <form *ngIf="doctor" [formGroup]="form" (ngSubmit)="update()" class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">

                <div class="h2 mb-24">Profile Edit Form</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Display Name" formControlName="displayName" required>
                        <mat-error *ngIf="!form.controls.displayName.valid">
                            Display Name is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

                    <mat-form-field fxFlex="100">
                        <textarea matInput placeholder="Address" formControlName="location" required></textarea>
                        <mat-error *ngIf="!form.controls.location.valid">
                            Location is required!
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="About Me" formControlName="about" required>
                        <mat-error *ngIf="!form.controls.about.valid">
                            About is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <textarea matInput placeholder="Age" formControlName="age"></textarea>
                        <mat-error *ngIf="!form.controls.age.valid">
                            Age is required!
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Telphone" formControlName="telphone" required>
                        <mat-error *ngIf="!form.controls.telphone.valid">
                            Telphone is required!
                        </mat-error>
                    </mat-form-field>

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <mat-select placeholder="Gender" formControlName="gender" required>
                            <mat-option [value]="'Men'">
                                Men
                            </mat-option>
                            <mat-option [value]="'Women'">
                                Women
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="!form.controls.gender.valid">
                            Gender is required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <button mat-raised-button type="submit" color="accent" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
